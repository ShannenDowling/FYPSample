<script> 
  function getLocation() {
    
    var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 52.350612, lng: -9.825122},  
          zoom: 10
        });
    
    var infoWindow = new google.maps.InfoWindow({map: map});

      if (navigator.geolocation) 
      {
          navigator.geolocation.getCurrentPosition(function(position) {
            
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);                            /*Some code from google api tutorial,  */
            infoWindow.setContent("Location found.");               /* reworked & changed to suit my project*/
            map.setCenter(pos);
          }, 
          
          function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
      }
         
      else
      { 
          handleLocationError(false, infoWindow, map.getCenter());
      }
  }

  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              "The Geolocation service failed." :
                              "Your browser doesn't support geolocation.");
  }
</script> 
      
    <script id="map" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgN-I73q6JG6xZiL7IXipPiHvLlIPtd4U&callback=getLocation">
